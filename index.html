<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE2 Module Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
     
 
* {
  margin: 0;
  padding: 10px;
  box-sizing: border-box;
}
 
/* Hidden class */
.hidden{
    display:none;
}
 
/* image styling */
.img {
  width:250px;
  height: 250px;
  margin: 3px;
  padding: 10px;
}
 
.flex-container{
    display: flex;
    justify-content:center;
    align-items: center;
    background-color: bisque;
    padding: 30px;
  
}
 
/* Form group */
 
.form-Group{
    margin: 1.5rem;
}
 
</style>
<body>
 
    <!-- Images with Flex Box -->
    <div class="flex-container">
        <div>
            <button id="img-1" onclick="openFormFunction()"><img class="img" src="https://static9.depositphotos.com/1007989/1112/i/600/depositphotos_11129522-stock-photo-number-1.jpg" alt="img1" ></button>
        </div>
 
        <div>
            <button id="img-2" onclick="displayFormInfoFunction()"><img class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxUm0qi6bGat5E2t_5-l4-7W5GOerRaKOtcb0sHIOXmx6iKghIRa55cdviyyiJCrWn2SA&usqp=CAU" alt="img2" ></button>
        </div>
 
        <div>
            <button id="img-3" onclick="displayDiceWthScore()"><img class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhJb7snEaHVJtp5KekJeNL04S0AGZ-_bS-9Q&usqp=CAU" alt="img3" ></button>
        </div>
 
        <div>
            <button id="img-4" onclick="generateCouponCodeFunction()"><img class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAjbYcwL09sqK4rqMFfyblIMTZJeYI-ckv14TbVdfu0J5ARugaHT2KVwSj8w7HJHIv2u0&usqp=CAU" alt="img4" ></button>
        </div>
    </div>
 
    <!-- Form Group -->
    <div class="form-Group hidden" id="form">
        <label for="name">Name</label>
        <input type="text" id="name" required>
 
        <label for="userName">User Name</label>
        <input type="text" id="userName" required>
 
        <label for="email">Email</label>
        <input type="email" id="email" required>
 
        <button type="submit" onclick="submitFormInfoFunction()">Submit</button>
    </div>
 
    <!-- Display Form info -->
    <div class="displayformInfo hidden" id="displayInfo">
        <p>Your info is: <span id="info"></span></p>
    </div>
 
   
    <script src="script.js"></script>
</body>
</html>
